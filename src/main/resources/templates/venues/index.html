<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All venues</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>All venues</h1>
    
  	<table class="table table-striped table-hover">
	    <h2>Venues</h2>
	      <thead>
	        <tr>
	          <th><i class="fas fa-bolt"></i> Venue</th>
	          <th><i class="fas fa-map-marker-alt"></i> Address</th>
	          <th><i class="fas fa-calendar"></i> Postcode</th>
	          <th><i class="fas fa-clock"></i> Capacity</th>
	        </tr>
      	</thead>
      		<tbody>
		        <tr th:each="v : ${venues}">
		          <td th:utext="${v.name}">Venue Name</a></td>   
		          <td th:utext="${v.roadName}">Venue Address</td>
		          <td <b th:utext="${v.postcode}">Venue postcode</td>
		          <td <b th:utext="'Capacity: ' + ${v.capacity}">Venue Capacity</td>
		         </tr>
	        </tbody>
    </table>
    </div>
  	
</body>
</html>
