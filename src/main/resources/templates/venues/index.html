<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All venues</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>All venues</h1>
    
    <div>
      <form action="/venues/" method="GET" style="float: left;">
        <input type="text" id="keyword" name="keyword" placeholder="(case-insensitive)">
        <button type="submit" class="btn btn-primary" style="margin-right:3px"><i class="fas fa-search" aria-hidden="true"></i> Search </button>
      </form>  
    
      <form action="/venues" method="GET">
        <button type="submit" class="btn btn-outline-dark"><i class="fas fa-times"></i> Clear </button>
      </form>
    </div>
    
  	<table class="table table-striped table-hover">
	    <h2>Venues</h2>
	      <thead>
	        <tr>
	          <th><i class="fas fa-bolt"></i> Venue</th>
	          <th><i class="fas fa-map-marker-alt"></i> Address</th>
	          <th><i class="fas fa-calendar"></i> Postcode</th>
	          <th><i class="fas fa-clock"></i> Capacity</th>
	        </tr>
      	</thead>
      		<tbody>
		        <tr th:each="v : ${venues}"> 
		          <td><a th:href="@{/venues/{num}(num=${v.id})}" th:utext="${v.name}">Venue Name</a></td>
		          <td th:utext="${v.roadName}">Venue Address</td>
		          <td <b th:utext="${v.postcode}">Venue postcode</td>
		          <td <b th:utext="'Capacity: ' + ${v.capacity}">Venue Capacity</td>
		         </tr>
	        </tbody>
    </table>
    </div>
  	
</body>
</html>
