<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All events</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>All events</h1>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
          <th><i class="fas fa-calendar"></i> Date</th>
          <th><i class="fas fa-clock"></i> Time</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${events}">
          <td th:text="${e.name}">My Event</td>
          <td th:text="${e.venue.name}">Event venue</td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
          <td>
          	<form th:action = "@{/events/delete}">
          		<button class = "btn btn-danger" type = "submit" th:name = "id" th:value = "${e.id}">
          			Delete Event
          		</button>
          	</form>
          </td>
        </tr>
      </tbody>
    </table>
    
    <div sec:authorize="isAuthenticated()">
      <a class="btn btn-primary" role="button" th:href="@{/add}">
        <i class="fas fa-sign-in-alt" aria-hidden="true"></i> Add Event
      </a>
    </div>
	

  </div>


</body>
</html>
