<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All events</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>All events</h1>



<div>
    <form action="/events/" method="GET" style="float: left;">
      <input type="text" id="keyword" name="keyword" placeholder="(case-insensitive)">
      <button type="submit" class="btn btn-primary" style="margin-right:3px"><i class="fas fa-search" aria-hidden="true"></i> Search </button>
    </form>  
    
    <form action="/events" method="GET">
       <button type="submit" class="btn btn-outline-dark"><i class="fas fa-times"></i> Clear </button>
    </form>
</div>

<!-- Upcoming Events -->
    <table class="table table-striped table-hover">
    <h2>Upcoming events</h2>
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
          <th><i class="fas fa-calendar"></i> Date</th>
          <th><i class="fas fa-clock"></i> Time</th>
          <th><i class="fas fa-trash"></i> Delete</th>
          <th><i class="fas fa-edit"></i> Update</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${upcomingevents}">
          <td><a th:href="@{/events/{num}(num=${e.id})}" th:text="${e.name}">My Event</a></td>   
          <td th:text="${e.venue.name}">Event venue</td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
         <td>
          	<form th:action = "@{/events/{num}(num=${e.id})}"  th:method="delete">
          		<button class = "btn btn-danger" type = "submit">
          		  <i class="fas fa-trash" aria-hidden="true"></i>
          			Delete Event
          		</button>
          	</form>
          	</td>

          		</form>
          	</td>
          	
          <td>
          <div sec:authorize="isAuthenticated()">
          	<form th:action = "@{/events/update/{id}(id=${e.id})}" th:method="get">
          		<button class = "btn btn-primary" type = "submit" th:value = "${e.id}"><i class="fas fa-edit"></i>
          			Update Event 
          		</button> 
          		</form>
          	</div>
          	</td>
          	

        </tr>
      </tbody>
    </table>
    
<!-- Past Events -->
    <table class="table table-striped table-hover">
    <h2>Past events</h2>
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
          <th><i class="fas fa-calendar"></i> Date</th>
          <th><i class="fas fa-clock"></i> Time</th>
          <th><i class="fas fa-trash"></i> Delete</th>
          <th><i class="fas fa-edit"></i> Update</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${pastevents}">
          <td><a th:href="@{/events/{num}(num=${e.id})}" th:text="${e.name}">My Event</a></td>   
          <td th:text="${e.venue.name}">Event venue</td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
          
          <td>
          	<form th:action = "@{/events/delete}">
          		<button class = "btn btn-danger" type = "submit" th:name = "id" th:value = "${e.id}">
          		<i class="fas fa-trash" aria-hidden="true"></i>
          			Delete Event
          		</button>

          	</form>
          </td>

          	
          <td>
          <div sec:authorize="isAuthenticated()">
          	<form th:action = "@{/events/update/{id}(id=${e.id})}" th:method="get">
          		<button class = "btn btn-primary" type = "submit" th:value = "${e.id}"><i class="fas fa-edit"></i>
          			Update Event 
          		</button> 
          		</form>
          	</div>
          	</td>
          	

        </tr>
      </tbody>
    </table>
	  
	<div sec:authorize="isAuthenticated()">
		<p>
			<a class = "btn btn-primary" role = "button" href="/events/new">
			New Event
			</a>
		</p>
	</div>
	

  </div>


</body>
</html>
