<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}">
<head>
  <title>Event Info</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
  <style>
    div {margin-top: 10px; margin-bottom: 10px}
    #info {background-color: #ededed; padding: 60px 25px 60px 25px}
    #map {top: 0; bottom: 0; width: 100%; height:600px}
  </style>
</head>
<body>
  <div layout:fragment="content">
    <div id="info">
      <blockquote>
        <h1 th:text="${event}">Event Name</h1>
        <p th:text="${venue}">Venue</p>
        <p th:text="'At '+${time}+' on '+${#temporals.dayOfWeekName(date)}+', '+${#temporals.day(date)}+' '+${#temporals.monthName(date)}+' '+${#temporals.year(date)}"></p>
        <p th:text="${description}">Description</p>
      </blockquote>
      <div > 
        <div sec:authorize="isAuthenticated()" th:if="${isFuture}">
          <form th:action = "@{/events/update/{id}(id=${id})}" th:method="get">
            <button class = "btn btn-primary" type = "submit" th:value = "${id}" style="margin-right:3px;float: left;">
              <i class="fas fa-edit"></i>
          			Update Event 
            </button> 
          </form>
        </div>
        <div sec:authorize="isAuthenticated()">
          <form th:action = "@{/events/{num}(num=${id})}" th:method="delete">
            <button class = "btn btn-danger" type = "submit" style="margin-right:3px;float: left;">
              <i class="fas fa-trash" aria-hidden="true"></i>
          	    Delete Event
            </button>
          </form>
        </div>
        <a class="btn btn-secondary" th:onclick="history.back(-1)" style="color:white" type='button'><i class="fas fa-arrow-left" aria-hidden="true"></i> Back</a>   
	  </div>
	
    </div> 
   
	<div>
		<form class="form-horizontal" method = "post" th:action="@{/events/{id}(id=${id})}">
			<div class="form-group">
				<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
			</div>
			<div class="col-sm-6 form-group">
				<b><label>Tweet this event!</label></b> 
				<input type="text" class="form-control" maxlength = "256" name = "tweet" th:placeholder = "${event} + ' looks great!'" th:required = "required" style="margin-bottom:5px">
			  <button type="submit" class="btn btn-primary"><i class="fab fa-twitter"></i>  Tweet!</button>
			</div>
		</form>
	</div>
  
    <div id="map"></div>

  </div>
</body>
</html>
