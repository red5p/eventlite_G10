<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}">
<head>
  <title>A greeting</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
  <style>
    div {margin: 10px}
    #info {background-color: #ededed; padding: 60px 25px 60px 25px}
    #map {top: 0; bottom: 0; width: 600px; height:400px}
  </style>
</head>
<body>
  <div layout:fragment="content">
    <div id="info">
      <blockquote>
        <h1 th:text="${event}">Event Name</h1>
        <p th:text="${venue}">Venue</p>
        <p th:text="'At '+${time}+' on '+${#temporals.dayOfWeekName(date)}+', '+${#temporals.day(date)}+' '+${#temporals.monthName(date)}+' '+${#temporals.year(date)}"></p>
        <p th:text="${description}">Description</p>
      </blockquote>
      <a class="btn btn-primary" role="button" th:href="@{/events}"><i class="fas fa-arrow-left" aria-hidden="true"></i> Back</a>   
    </div> 
    
    <div id="map"></div>
    <script>
	  mapboxgl.accessToken = 'pk.eyJ1IjoidzU3NjY0bWsiLCJhIjoiY2tuamhxa2c3MDE4ZjJwbDRjOXltd2FhMiJ9.3VK7Vq1Z6SClt1Ic2SzzQA';
      var map = new mapboxgl.Map({
                 container: 'map', 
                 style: 'mapbox://styles/mapbox/streets-v11', 
                 center: [12.550343, 55.665957],
                 zoom: 8
             });
      var marker1 = new mapboxgl.Marker().setLngLat([12.554729, 55.70651]).addTo(map);
 
    </script>
  </div>
</body>
</html>
